<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our website works as a virtual assistant for employees,student, and business-men, and serves them with some useful tools such as To-Do-List and a Calculator.">
    <meta name="keywords" content="To-Do-List, Calculator, Assistant, Time and Tasks Management">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script type="text/javascript" src="./Dynamic_Website.js"></script>
    <link rel="stylesheet" href="./Style.css">
    <link rel="icon" type="image/png" href="./Images/icon.png">
    <title>iAssist - Homepage</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12 col-mx-auto">
                    <div id="logo">
                        <img src="./Images/logo.png" alt="logo">
                    </div>
                </div>
                <!-- nav bar starts -->
                <div class="col-lg-6 col-md-12 col-sm-12 col-mx-auto">
                    <div id="nav_bar">
                        <div id="main"><a href="./Dynamic_Website_Index.html"><p>Main</p></a></div>
                        <div id="to_do"><a href="./Dynamic_Website_To_Do_List.html"><p>To Do List</p></a></div>
                        <div id="calculator"><a href="./Dynamic_Website_Calculator.html"><p>Calculator</p></a></div>
                        <div id="join"><a href="#contact"><p>Join us</p></a></div>

                    </div>
                    
                </div>
                <!-- change properties by user -->
                <div  id="properties" class="col-lg-3 col-md-6 col-sm-12 col-mx-auto">
                    <form>
                        <select onchange="changeFontFamily()" name="font_family" id="font_family">
                            <option value="Arial" selected>Arial</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Courier New">Courier New</option>
                        </select>
                        <input onchange="changeColor()" id="pickcolor" type="color">
                        <select onchange="changeFontSize()" name="font_size" id="font_size">
                            <option value="8pt">8pt</option>
                            <option value="10pt">10pt</option>
                            <option value="12pt" >12pt</option>
                            <option value="14pt">14pt</option>
                            <option value="16pt">16pt</option>
                        </select>

                    </form>
                </div>
            </div>
        </div>
            

    </header>

    <!-- main starts -->
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1 col-md-0 col-sm-0 col-mx-auto"></div>
                <!-- main text -->
                <div id="main_text" class="col-lg-5 col-md-12 col-sm-12 col-mx-auto">
                    <h6>iAssist</h6>
                    <h1>Save Time. Use iAssist</h1>
                    <p>Our website works as a virtual assistant for employees,students and business-men by offering some useful tools such as To-Do-List and a Calculator.</p>    

                </div>
                <!-- main photo -->
                <div class="col-lg-5 col-md-12 col-sm-12 col-mx-auto">
                    <img id="clockpic" src="./Images/banner.png" alt="banner">
    
                </div>
                

                <div class="col-lg-1 col-md-0 col-sm-0 col-mx-auto"></div>

    
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-mx-auto"></div>
                <!-- join us form -->
                <div class="col-lg-6 col-md-6 col-sm-6 col-mx-auto">
                    <form>
                        <div id="contact">
                            <p>Join us</p>
                            <i class="fa fa-user"></i>
                            <input id="username" type="text" placeholder="Username">
                            <div class="errormsg" id="username_err"></div>
                            <i class="fa fa-envelope"></i>
                            <input id="email" type="text" placeholder="Email">
                            <div class="errormsg" id="email_err"></div>
                            <i class="fa fa-hourglass"></i>
                            <input type="date" id="birthday" placeholder="DOB">
                            <div class="errormsg" id="date_err"></div>
                            <i class="fa fa-phone"></i>
                            <input type="text" id="phoneno" placeholder="Phone No.">
                            <div class="errormsg" id="phoneno_err"></div>
                            <i class="fa fa-unlock-alt"></i>
                            <input type="password" id="password" placeholder="password">
                            <div class="errormsg" id="pass_err"></div>
                            <input type="checkbox" id="checkbox">
                            <label>I agree to the Terms & Conditions</label>
                            <div class="errormsg" id="check_err"></div>

                            <br>
                            <button  onclick="return localValidation();" id="bt1" value="submit">Save to Local Storage</button>
                            <button  onclick="return sessionValidation();" id="bt2" value="submit">Save to Session Storage</button>
                            <button onclick="clearStorage()" id="bt3" value="submit">Clear my data</button>
                            
                        </div>
    
                    </form>
    
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-mx-auto"></div>
    
            </div>

        </div>
        

    </main>
    <div id="pushing">

    </div>
    <!-- footer starts -->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-mx-auto"></div>
                <div id="copyright" class="col-lg-4 col-md-4 col-sm-4 col-mx-auto"><p>&copy; iAssist, All right reserved</p></div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-mx-auto"></div>
            </div>
            <!-- Social Media Icons -->
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-mx-auto"></div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-mx-auto">
                    <div id="social_media">
                        <div id="fb"><i class="fa fa-facebook-square"></i>
                        </div>
                        <div id="insta"><i class="fa fa-instagram"></i></div>
                        <div id="twitter"><i class="fa fa-twitter-square"></i></div>
    
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-mx-auto"></div>
            </div>

        </div>
        

    </footer>
 
    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
</body>
</html>
